<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js" defer></script>


    <link rel="shortcut icon" href="storage/img/logo.png" type="image/png">
    <title>PokeBall Shop</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <h1 class="container"><img src="storage/img/logo.png" alt=""><span style="color: rgba(255, 0, 0, 0);">...</span>PokeBall Shop</h1>
            </div>
            <div class="links">
                <a class="superball" href="">SuperBall</a>
                <a class="ultraball" href="">UltraBall</a>
                <a class="enteball" href="">EnteBall</a>
                <a class="masterball" href="">MasterBall</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="main-content">
                <h1>SuperBall</h1>
                <h4>Ratio captura: 1,5%</h4>
                <p>Sirve para capturar Pokémon, con un índice de éxito mayor que la Poké Ball, pero menos que la Ultra Ball. Por ende, es la intermedia en el uso general.</p>
                <div class="order">
                    <h4>600<img class="coin" src="storage/img/coin.png" alt=""></h4>
                    <button>Capturar</button>
                </div>
            </div>
            <div class="image">
                <img src="storage/img/superball.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
